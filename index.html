<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pencil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/fbf30f6169.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <main>
        <div class="logoTitle">
            <h1>Code Pencil</h1>
            <i class="fa-sharp fa-solid fa-pencil"></i>
        </div>
        <div class="container">
            <div class="top">
                <div class="htmlCont">
                    <label><span><i class="fa-solid fa-code fa-beat"></i>HTML</span></label>
                    <textarea id="htmlCode" spellcheck="false" style="color:#f1c40f"></textarea>
                </div>
                <div class="cssCont">
                    <label><span><i class="fa-regular fa-file-code fa-shake"></i>CSS</span></label>
                    <textarea id="cssCode" spellcheck="false" style="color:#16a085"></textarea>
                </div>
                <div class="jsCont">
                    <label><span><i class="fa-brands fa-js fa-spin-pulse"></i>JS</span></label>
                    <textarea id="jsCode" spellcheck="false" style="color:#27ae60"></textarea>
                </div>
            </div>
            <div class="bottom">
                <label><i class="fa-solid fa-play fa-beat-fade"></i>OUTPUT</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </main>

</body>

</html>
